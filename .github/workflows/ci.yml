name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-and-test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        build_type: [Debug, Release]
        exclude:
          - os: macos-latest
            build_type: Debug

    steps:
    - uses: actions/checkout@v4

    - name: Install dependencies (Ubuntu)
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential cmake

    - name: Install dependencies (macOS)
      if: matrix.os == 'macos-latest'
      run: |
        brew install cmake

    - name: Configure CMake
      run: |
        cmake -B build -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}

    - name: Build
      run: |
        cmake --build build --config ${{ matrix.build_type }}

    - name: Test
      working-directory: build
      run: |
        ctest --output-on-failure -C ${{ matrix.build_type }}

    - name: Test CLI help
      working-directory: build
      run: |
        ./bin/option_pricer_cli --help

    - name: Test single calculation
      working-directory: build
      run: |
        ./bin/option_pricer_cli --model black_scholes --type call \
          --spot 100 --strike 105 --rate 0.05 --vol 0.2 --maturity 0.5

    - name: Test batch processing
      working-directory: build
      run: |
        ./bin/option_pricer_cli --batch-input ../examples/sample_options.csv \
          --batch-output test_results.csv --with-greeks
        test -f test_results.csv
        test $(wc -l < test_results.csv) -eq 6  # Header + 5 data rows
